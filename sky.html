                <h4 class="sub-text">私が学生時代に住んでいた寮には、4階の窓から出て外壁を伝って屋上に登るための梯子があった。<br>
                    私はよく夕暮れ時になると屋上に登り、一人で何時間もただ煙草を吸ったりしていた。<br>
                    東京の空が狭いとは思わないが、空を見ることが少なくなったことは少し寂しく感じる。
